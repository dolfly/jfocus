<html>

<head>
    <title>jFocus</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type='text/javascript' src='jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='jquery.jfocus.js'></script>

    <script type='text/javascript'>
        $(document).ready(function() {
            $('.box').jfocus({
                next: [39, 9],
                prev: [37],
                select: [13, 32],
                cirular: false,
                css: 'focused',
                onfocus: function(elem) { console.log('focus changed'); },
                onselect: function(elem) { console.log('item selected'); }
            });
        });
    </script>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</body>

</html>
